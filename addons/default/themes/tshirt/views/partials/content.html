{{ if theme:options:layout == 'full-width' OR ( theme:options:layout == 'full-width-home' AND page:is_home == true ) }}
	<!-- Begin full width content -->
	<div id="full-content">
{{ else }}
	<!-- Begin 2 column content -->
	<div id="content">
{{ endif }}

	{{ theme:partial name="breadcrumbs" }}
	{{ session:messages success="success-box" notice="notice-box" error="error-box" }}
	<section class="post clearfix">
		{{ template:body }}
	</section>
</div>
