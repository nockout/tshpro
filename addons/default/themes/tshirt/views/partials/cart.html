
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog"
	tabindex="-1" id="cartModal" class="modal fade" style="display: none;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button aria-label="Close" data-dismiss="modal" class="close"
					type="button">
					<span aria-hidden="true">×</span>
				</button>
				<h4 id="myModalLabel" class="modal-title">Your Cart!</h4>
			</div>
			<div class="modal-body">
			
			</div>

			<div class="modal-footer shellOff">



				<button onclick="location='{{ url:site uri='cart/view_cart' }}'"
					class="btn btn-success btn-block" id="checkout"
					>
					<i class="fa fa-credit-card"></i> Checkout
				</button>

				<button data-dismiss="modal" class="btn btn-primary btn-block">
					<i class="fa fa-chevron-left"></i> Keep Shopping
				</button>
			</div>
		</div>
	</div>
</div>
